<div id="comment"></div>
<div id="tracker"></div>
<div id="message"></div>
<div id="prompts"></div>

<div id="legend">
	<div class="center">
		<span class="key space5">1</span><span class="space10">Excuse</span>
		<span class="key space5">2</span><span class="space10">Appease</span>
		<span class="key space5">3</span><span class="space10">Flatter</span>
	</div>
	<div class="center">
		<span class="key">W</span><span class="key">S</span><span class="key">A</span><span class="key space5">D</span>
		<span class="space10">Move</span>
		<span class="key space5">M1</span>
		<span class="space10">Look (click + drag mouse)</span>
	</div>
	<div class="center">
		<span class="key space5">Shift</span>
		<span class="space10">Sprint</span>
		<span class="key space5">Q</span>
		<span class="space10">Map</span>
		<span class="key space5">E</span>
		<span class="space10">Cremate</span>
	</div>
</div>

<div id="readout">
	<div class="section">
		<div class="label">Will</div>
		<div class="value">
			<span id="will">0</span>/<span id="max-will">0</span>
		</div>
	</div>
	<div class="section">
		<div class="label">Luck</div>
		<div class="value">
			<span id="luck">0</span>%
		</div>
	</div>
	<div class="section">
		<div class="label">Coin</div>
		<div id="coin" class="value">0</div>
	</div>
	<div class="gapper"></div>
	<div class="section">
		<div class="label">Wood</div>
		<div id="wood" class="value">0</div>
	</div>
	<div class="section">
		<div class="label">Oil</div>
		<div id="oil" class="value">0</div>
	</div>
</div>
